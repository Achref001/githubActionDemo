# This workflow is inspired from :https://github.com/marketplace/actions/ai-code-review-action

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions: write-all
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: cd demo && mvn clean install

  review:
    runs-on: ubuntu-latest
    steps:
      - name: AI code review
        uses: achref001/githubActionDemo@main/.github/workflows/ci-workflow.yml
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # The GITHUB_TOKEN is there by default so you just need to keep it like it is and not necessarily need to add it as secret as it will throw an error. [More Details](https://docs.github.com/en/actions/security-guides/automatic-token-authentication#about-the-github_token-secret)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_MODEL: "gpt-3" # Optional: defaults to "gpt-4"
         # exclude: "**/*.json, **/*.md" # Optional: exclude patterns separated by commas